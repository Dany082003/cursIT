<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Z-index image</title>
            <style>
                img {
                    z-index: -1;
                    position: fixed;
                    top: 0;
                    left: 0;
                }

                body {
                    color: red;
                }

            </style>
    </head>
    <body>
        <h1>Exemplu pt z-index</h1>
        <img src="cursant.jpeg" alt="">
        <p>This is an example for the z-index property</p>
    </body>
</html>
